<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Froms Challange</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/Challange" method="get">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="your-name">Your Name</label>
              <input type="text" name="username" id="your-name" required />
            </li>
            <li>
              <label for="email-address">Email Address</label>
              <input
                type="email"
                name="email-address"
                id="email-address"
                required
              />
            </li>
            <li>
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone-number" id="phone" required minlength="5" maxlength="15"/>
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea name="message" id="message" required minlength="5" maxlength="200" rows="6"></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="dropdown">How did you find us?</label>
          <select name="channel" id="dropdown" required>
            <option value="website">Web Search</option>
            <option value="word of mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How Should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an Email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't Reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <input
            type="checkbox"
            id="accept-terms"
            name="accept-terms"
            required
          />
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section id="form-action">
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
